<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        tr.linha{
            background-color: crimson; 
        }
        td{
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira tabela</h1>
    <!--
    HIERARQUIA DE TABELAS(SIMPLES)
    TABLE => tabela
        TABLE ROWS =>  linhas da tabela <tr>
            TABLE HEADER => cabeÃ§alho da tabela
                TABLE DATA => dados da tabela <td>
    -->
    <!--
    No HTML5 tornou-se opcional o fechamento das tags <td> e <tr>, ambas funcionando perfeitamente sem o fechamento!
    -->
    <table>
        <tr class="linha"> 
            <td>a1</td>
            <td>b1</td>
            <td>c1</td>        
        </tr>
        <tr>
            <td>a2</td>
            <td>b2</td>
            <td>c2</td>
        </tr>
        <tr>
            <td>a3</td>
            <td>b3</td>
            <td>c3</td>
        </tr>
        <tr>
            <td>a4</td>
            <td>b4</td>
            <td>c4</td>        
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas com tags semânticas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>uso de tabelas grandes</h1>
    <!--Anatomia para tabelas grandes
    TABLE
        THEAD
            TR, TD, TH
        TBODY
            TR, TD, TH
        TFOOT
            TR, TD, TH

    -->
<table>
    <thead>
        <tr>
            <th>Estado</th>
            <th>População</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>São Paulo</td>
            <td>44 411 238</td>
        </tr>
        <tr>
            <td>Minas Gerais</td>
            <td>20 538 718</td>
        </tr>
        <tr>
            <td>Rio de Janeiro</td>
            <td>16 054 524</td>
        </tr>
    </tbody>
    <tfoot>
        <th>Total de habitantes</th>
        <td>000</td>
    </tfoot>
</table>    
</body>
</html>

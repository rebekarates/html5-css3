<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Html</title>
</head>
<body>
    <h1>Páragrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um páragrafo de qualquer jeito
        basta colocar tudo no meio do par de tags
        &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>
        vamos adicionar uma quebra de linha <br> aqui   
    <!--aprendi a usar quebra de linha-->
    </p>
    <p>vamos adicionar simbolos especiais
        &reg;
        &sum;
        &larr;
        &copy;
    </p>
    <p>vamos adicionar emojis
        &#x1F92A;
        &#x2728;
    </p>
    <!--Pesquisei o codigo dos emojis da internet, e colei ao lado de &#x-->
    
</body>
</html>

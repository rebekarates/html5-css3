<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semântica</title>
    <style>
        body {
            background-color: #8080da ;
        }
    </style>
    <!--Aqui aprendi que termos que não tem semântica, tem relação com stilo, portanto devem ser colocados em css, seja in line, local ou externo-->
</head>
<body>
    <p>
        Eu moro na <address>Rua dos Capixabas, 229 - Botafogo - RJ</address>
    </p>
    <!--Aqui aprendi que os termos em html, tem que ter um significado semântico, todas as tag que estavam ligadas à estilo de alguma maneira ficaram obsoletas.
    o HTML5 só trabalha com termos semâniticos, e obedecer a isso faz com seu site tenha prioridade nas ferramentas de pesquisa, e não obedecer tem efeito contrario-->
</body>
</html>
